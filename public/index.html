<!DOCTYPE html>
<html lang="en">

  <!-- HEAD -->
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- Font icons -->
    <script src="https://kit.fontawesome.com/0a7ed7867a.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css">
    <link rel="stylesheet" href="styles/header.css" type="text/css">
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/all-tweets.css" type="text/css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

  </head>


  <!-- BODY -->
  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span>
      <span><b>Write</b> a new tweet</span>
      <a href="#"><i class="fas fa-angle-double-down"></i></a>
    </nav>

    <!-- Header with user avatar and name-->
    <header class="profile">
      <div>
          <img src="images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Crystal Bella</h2>
      </div>
    </header>

    <!-- Page-specific (main) content -->
    <main class="container">

      <!-- Compose tweet section -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- All tweets timeline section -->
      <section class="all-tweets">

        <!-- A single tweet -->
        <article>
          <header>
            <img src="images/profile-hex.png" alt="user-avatar">
            <span>Newton</span>
            <span>@SirIsaac</span>
          </header>
          <p>If I have seen further it is by standing on the shoulders of giants</p>
          <footer>
            10 days ago
            <span>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </span>
          </footer>
        </article>
      </section>

    </main>

  </body>

</html>
